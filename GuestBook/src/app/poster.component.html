<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name ="title" [(ngModel)] ="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" name ="content" [(ngModel)] ="content" placeholder="Your content here">
    </div>
    <button type="submit" class="btn btn-default" (click)="post(title, content)">Post it!</button>
</form>
